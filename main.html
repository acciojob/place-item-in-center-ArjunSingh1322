<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Place Item in Center</title>
	<style>
		.holder {
    display: flex;            
    justify-content: center;  /* Centers item-1 horizontally */
    align-items: center;      /* Centers item-1 vertically */
    width: 100vw;            /* Full viewport width */
    height: 100vh;           /* Full viewport height */
}

.item-1 {
    width: 100px;            
    height: 100px;           
    background-color: red;   /* Red background color */
}

	</style>
</head>
<body>
    <div class="holder">
        <div class="item item-1">
            Place me in center using flex
        </div>
    </div>
</body>
</html>
